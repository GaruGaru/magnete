version: "3"
services:

  magnete:
      image: garugaru/magnete
      ports:
        - 9999:80
      environment:
        - GIN_MODE=release
        - TIMEOUT=5s
      deploy:
        replicas: 2
        update_config:
          parallelism: 1
          delay: 5s
        restart_policy:
          condition: on-failure